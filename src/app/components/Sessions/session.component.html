<div class="flex flex-col">
  <a href="" (click)="onLoadListeAbsences(session.id)"
     class="flex flex-col p-4 space-y-4 transition-all duration-500 bg-white border border-indigo-100 rounded-lg shadow hover:shadow-xl lg:p-6 lg:flex-row lg:space-y-0 lg:space-x-4">
    
    <div class="flex items-center justify-center w-4 h-4 bg-orange-100 border border-orange-200 rounded-full shadow-inner lg:h-4 lg:w-4">
      <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
        </path>
      </svg>
    </div>

    <div class="flex-1 ">
      <h5 class="mb-2 font-bold tracking-tight text-sm text-orange-600"><span class="font-medium text-orange-600"></span> {{ session.mode }}</h5>
      <p class="mb-2 text-sm text-black"><span class="font-medium text-orange-600">Salle :</span> {{ session.salle }}</p>
      <p class="mb-2 text-sm text-black"><span class="font-medium text-orange-600">Date :</span> {{ session.date }}</p>
      <p class="mb-2 text-sm text-black"><span class="font-medium text-orange-600">Heure de Debut :</span> {{ session.heureDebut }}</p>
      <p class="mb-2 text-sm text-black"><span class="font-medium text-orange-600">Heure de Fin :</span> {{ session.heureFin }}</p>
      <span class="flex items-center text-sm font-medium text-black">
        Voir les absences
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </span>
    </div>
  </a>
</div>
