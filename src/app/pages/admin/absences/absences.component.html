
<div class="container mx-auto p-10">
  <div *ngIf="absences$ | async as absences" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let absence of absences" class="flex">
      <app-absence [absence]="absence" class="w-full" />
    </div>
  </div>
</div>
