<div class="h-screen flex">

    <!-- Sidebar FIXE -->
    <aside class="fixed top-0 left-0 h-screen w-64 bg-[#5c3b28] text-white flex flex-col py-6 px-4 shadow-lg z-10">
      <h2 class="text-2xl font-bold mb-8 text-center">Admin ISM</h2>
  
      <nav class="flex-1 space-y-4">
        <a routerLink="/admin/dashboard-admin" routerLinkActive="font-bold" [routerLinkActiveOptions]="{ exact: true }"
           class="block px-2 py-2 rounded hover:bg-[#40291c] transition">📊 Dashboard</a>
        <a routerLink="/admin/liste-etudiants" routerLinkActive="font-bold"
           class="block px-2 py-2 rounded hover:bg-[#40291c] transition">🎓 Étudiants</a>
        <a routerLink="/admin/absences" routerLinkActive="font-bold"
           class="block px-2 py-2 rounded hover:bg-[#40291c] transition">❌ Absences</a>
      </nav>
  
      <button (click)="logout()" class="mt-8 bg-red-600 hover:bg-red-700 text-white py-2 rounded transition">
        Se déconnecter
      </button>
    </aside>
  
    <!-- Contenu principal avec MARGE à gauche -->
    <main class="ml-64 flex-1 overflow-auto bg-gray-50 p-8">
  
      <!-- Barre supérieure avec nom/prénom/photo -->
      <div class="flex justify-end items-center mb-6">
        <div class="flex items-center gap-4">
          <div class="text-right">
            <p class="font-semibold text-gray-700">{{ utilisateur?.prenom }} {{ utilisateur?.nom }}</p>
            <p class="text-sm text-gray-500">Administrateur</p>
          </div>
          <img 
            [src]="utilisateur?.photoUrl || 'https://via.placeholder.com/40'" 
            alt="Profil"
            class="w-10 h-10 rounded-full border-2 border-[#5c3b28]" />
        </div>
      </div>
  
      <!-- Contenu dynamique -->
      <router-outlet></router-outlet>
    </main>
  
  </div>
