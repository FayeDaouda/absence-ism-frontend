<div class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-[#5c3b28] text-white flex flex-col py-6 px-4 shadow-lg">
      <h2 class="text-2xl font-bold mb-8 text-center">Admin ISM</h2>
  
      <nav class="flex-1 space-y-4">
        <a routerLink="/admin/dashboard-admin" routerLinkActive="font-bold" [routerLinkActiveOptions]="{ exact: true }"
           class="block px-2 py-2 rounded hover:bg-[#40291c] transition">📊 Dashboard</a>
        <a routerLink="/admin/liste-etudiants" routerLinkActive="font-bold" class="block px-2 py-2 rounded hover:bg-[#40291c] transition">🎓 Étudiants</a>
        <a routerLink="/admin/absences" routerLinkActive="font-bold" class="block px-2 py-2 rounded hover:bg-[#40291c] transition">❌ Absences</a>
        <a routerLink="/admin/justifications" routerLinkActive="font-bold" class="block px-2 py-2 rounded hover:bg-[#40291c] transition">📄 Justifications</a>
      </nav>
  
      <button (click)="logout()" class="mt-8 bg-red-600 hover:bg-red-700 text-white py-2 rounded transition">
        Se déconnecter
      </button>
    </aside>
  
    <!-- Contenu principal injecté -->
    <main class="flex-1 py-10 px-8 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
