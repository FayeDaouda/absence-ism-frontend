<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Gestion des Absences</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            border: 2px solid #e8d5c0;
        }

        .left-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff7b3d 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 123, 61, 0.3);
        }

        .graduation-cap {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .cap-top {
            width: 60px;
            height: 8px;
            background: #2c3e50;
            border-radius: 2px;
            position: relative;
            transform: rotate(-15deg);
        }

        .cap-top::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 15px solid #2c3e50;
        }

        .cap-base {
            width: 40px;
            height: 25px;
            background: #2c3e50;
            border-radius: 0 0 20px 20px;
            margin: -5px auto 0;
        }

        .tassel {
            position: absolute;
            right: -5px;
            top: -5px;
            width: 2px;
            height: 20px;
            background: #f39c12;
            border-radius: 1px;
        }

        .tassel::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: #f39c12;
            border-radius: 50%;
        }

        .system-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .right-section {
            text-align: center;
        }

        .institution-logo {
            width: 80px;
            height: 60px;
            background: #8b4513;
            border-radius: 8px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4c430;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #654321;
        }

        .grid-pattern {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            width: 40px;
            height: 30px;
            margin: 0 auto;
        }

        .grid-cell {
            background: #f4c430;
            border-radius: 1px;
        }

        .connection-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8d5c0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff7b3d;
            background: white;
            box-shadow: 0 0 10px rgba(255, 123, 61, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #ff7b3d 0%, #ff9a56 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 61, 0.4);
        }

        .lock-icon {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ff7b3d;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .system-title {
                font-size: 20px;
            }
            
            .connection-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="left-section">
            <div class="logo-container">
                <div class="graduation-cap">
                    <div class="cap-top">
                        <div class="tassel"></div>
                    </div>
                    <div class="cap-base"></div>
                </div>
            </div>
            <h1 class="system-title">Syst√®me de Gestion des<br>Absences</h1>
        </div>

        <div class="right-section">
            <div class="institution-logo">
                <div class="grid-pattern">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div style="font-size: 10px; margin-top: 5px;">ISM</div>
            </div>

            <h2 class="connection-title">Connexion</h2>

            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Email ou Identifiant</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="nom@exemple.com"
                        name="email" 
                        required 
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            name="motDePasse" 
                            id="password"
                            required 
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <svg class="lock-icon" viewBox="0 0 24 24">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1M12 7C13.4 7 14.8 8.6 14.8 10V11H9.2V10C9.2 8.6 10.6 7 12 7M8 13V21H16V13H8Z"/>
                    </svg>
                    Se connecter
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Mot de passe oubli√©? Cliquez ici</a>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const motDePasse = formData.get('motDePasse');
            
            // Simuler une authentification
            if (email && motDePasse) {
                // Ici vous pouvez int√©grer votre logique d'authentification Angular
                console.log('Tentative de connexion:', { email, motDePasse });
                showError('Fonctionnalit√© de connexion √† int√©grer avec votre backend Angular');
            } else {
                showError('Veuillez remplir tous les champs');
            }
        }

        function forgotPassword() {
            alert('Fonctionnalit√© de r√©cup√©ration de mot de passe √† impl√©menter');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
